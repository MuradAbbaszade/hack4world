<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="question.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math learning game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <input
            id="okBtn"
            type="button"
            onclick="toggleVisablity('Message-Container')"
            value="Cool!"
          />
        </div>
      </div>

      <br />
      <div id="menu hidden">
        <div class="custom-select">
          <select class="hidden" id="diffSelect">
            <option value="10">Easy</option>
            <option value="15">Medium</option>
            <option value="25">Hard</option>
            <option value="38">Extreme</option>
          </select>
        </div>
        <input
          class="hidden"
          id="startMazeBtn"
          type="button"
          onclick="makeMaze()"
          value="Start"
        />
      </div>

      <div id="view">
        <div id="mazeContainer">
          <canvas
            id="mazeCanvas"
            class="border"
            height="1100"
            width="1100"
          ></canvas>
        </div>
      </div>
      <!-- <p id="instructions">Use arrow keys to move the key to the house!</p> -->
    </div>

    <div id="question-block" class="question-block hidden abu">
      <div class="abu-blur">
        <p>
          <i><b>*Not: Earn 4 steps by solving the task</b></i>
        </p>
        <h2 class="head-question">x + 5 = 7; x = ?</h2>
        <div class="options">
          <button id="correct-answer" class="option-btn">
            <span>A)</span> 2
          </button>
          <button class="option-btn"><span>B)</span> 1</button>
          <button class="option-btn"><span>C)</span> 5</button>
          <button class="option-btn"><span>D)</span> 4</button>
        </div>
        <button id="submit-btn">Submit</button>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
